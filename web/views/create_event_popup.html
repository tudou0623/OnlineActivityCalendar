

<h2>New Event</h2>
<hr />
<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="eventName">Event Name</label>
    <div class="controls">
      <input type="text" id="eventName">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="eventType">Event Type</label>
    <div class="controls">
    	<select id="eventType">
    		<option>Lecture</option>
    	</select>
    </div>
  </div>

  <div class="well">
    <div class="control-group input-append">
      <input id="inputDatepicker" class="input-small ng-pristine ng-valid" type="text" ng-model="datepicker.startDate" data-date-format="dd/mm/yyyy" bs-datepicker="">
      <input id="inputTimepicker" class="input-small ng-valid ng-dirty ng-valid-time" type="text" ng-model="timepicker.startTime" bs-timepicker="" data-toggle="timepicker">
      <button type="button" class="btn" data-toggle="timepicker"><i class="icon-time"></i></button>
    </div>
  </div>

  <!--<div class="control-group">
    <label class="control-label" for="start_time">Start Time</label>
    <div class="controls">
      <input type="text" id="start_time">
    </div>
  </div>-->

  <div class="control-group">
    <label class="control-label" for="end_time">End Time</label>
    <div class="controls">
      <input type="text" id="end_time">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="eventLocation">Location</label>
    <div class="controls">
      <input type="text" id="eventLocation">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="activityPrivacy">Privacy</label>
    <div class="controls">
    	<select id="activityPrivacy">
    		<option>Private</option>
    		<option>Public</option>
    	</select>
    </div>
  </div>

  <div class="control-group">
  	<label class="control-label" for="capacity">Capacity</label>
  	<div class="controls">
  		<input type="number" id="capacity">
  	</div>
  </div>

  <div class="control-group">
  	<label class="control-label" for="activityDescription">Description</label>
  	<div class="controls">
  		<textarea id="activityDescription"></textarea>
  	</div>
  </div>

  <div class="control-group">
  	<button class="btn btn-primary" ng-click="createActivity(eventName)">Save</button>
  	<button class="btn">Cancle</button>
  </div>
  <hr />
</form>
