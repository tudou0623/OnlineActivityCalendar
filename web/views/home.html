<div class="container" ng-controller="HomeCtrl">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span9">
				<!--<div class="alert-success calAlert"><h4>{{alertMessage}}</h4></div>-->
				<div class="btn-toolbar">
					<div class="btn-group">
						<button class="btn btn-success" ng-click="changeView('agendaDay')">AgendaDay</button>
						<button class="btn btn-success" ng-click="changeView('agendaWeek')">AgendaWeek</button>
						<button class="btn btn-success" ng-click="changeView('month')">Month</button>
					</div>
				</div>
				<div class="calendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
			</div>
			<div class="span3 bd-doc-sidebar">
				<div>
					<button class="btn btn-primary" ng-click="popupCreateEventForm()">Add Event</button>
					<hr />
					<div>
						<div ng-controller="friendListCtrl">
							<accordion close-others="oneAtATime">
								<accordion-group heading="{{group.title}}" ng-repeat="group in groups">
								    <ul class="media-list">
								    	<li class="media" ng-repeat="friend in friendList | orderBy:'start_time'">
								    		<div class="well">
								    			<a class="pull-left" href="/#/home/{{friend.name}}">
								    				<img src="{{friend.avatar}}" href="/#/home/{{friend.name}}">
								    			</a>
								    			<a href="/#/home/{{friend.name}}">{{friend.name}}</a>
								    			<input type="checkbox" />
								    		</div>
								    	</li>
								    </ul>
								</accordion-group>
							</accordion>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
